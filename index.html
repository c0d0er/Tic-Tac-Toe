<!DOCTYPE html>
<html lang="en">

<head>
    <style>

    </style>
    <meta charset="UTF-8">
    <title>Impossible Tic Tac Toe</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="ticstyle.css" rel="stylesheet">
</head>

<body>
    <div class='container-fluid text-center'>
        <h1>Impossible Tic Tac Toe</h1>
        <div class='tic'>
            <div class='area'>
                <div class="row1">
                    <div class='box one' value='1'>1</div>
                    <div class='box two' value='2'>2</div>
                    <div class='box three' value='3'>3</div>
                </div>
                <div class='row2'>
                    <div class='box four' value='4'>4</div>
                    <div class='box five' value='5'>5</div>
                    <div class='box six' value='6'>6</div>
                </div>
                <div class='row3'>
                    <div class='box seven' value='7'>7</div>
                    <div class='box eight' value='8'>8</div>
                    <div class='box nine' value='9'>9</div>
                </div>
                <h3 class='xo'><span class='x'>X: you first</span>
      <span class='o'>O: computer first</span></h3>
                <h3 class='result'></h3>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="ticscript.js">
    </script>
</body>

</html>
